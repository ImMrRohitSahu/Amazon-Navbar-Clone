<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Amazon | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Lunasima&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <div class="navbar">
      <div class="nav-logo border">
        <div class="logo"> </div>
      </div>
      <div class="nav-address border">
        <div class="map-icon">
          <i class="fa-solid fa-location-dot"></i>
        </div>
        <div class="address">
          <p>Deliver to Rohit</p>
          <p>Betul, India</p>
        </div>
      </div>
      <div class="nav-search border">
        <select>
          <option>All</option>
          <option>Mobile</option>
          <option>Electronic</option>
          <option>Kitchen</option>
          <option>Fashion</option>
        </select>
        <input type="search" placeholder="Search Amazon.in" />
        <div class="search-icon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
      <div class="nav-language border">
        <div class="flag">
          <img src="./Assets/india.png" alt="India Flag" />
        </div>
        <select class="lang">
          <option>EN - English</option>
          <option>HI - Hindi</option>
          <option>MR - Marathi</option>
          <option>GJ - Gujrati</option>
          <option>BG - Bengoli</option>
          <option>TM - Tamil</option>
        </select>
      </div>
      <div class="nav-signin border">
        <p>Hello, SignIn</p>
        <p>Account & Lists</p>
      </div>
      <div class="nav-order border">
        <p>Returns</p>
        <p>& Orders</p>
      </div>
      <div class="nav-cart border">
        <i class="ri-shopping-cart-line"></i>
        <span>Cart</span>
      </div>
    </div>
  </header>
</body>

</html>
